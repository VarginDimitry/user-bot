services:
  user-bot:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-bot
    env_file:
      - .env
    restart: always
    volumes:
      - ./src/Telethon.session:/app/Telethon.session
      - ./src/Telethon.session-journal:/app/Telethon.session-journal
      - ./src/downloads:/app/downloads
